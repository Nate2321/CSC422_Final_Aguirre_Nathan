data:
  batch_size: 32
  image_size: 224
  num_workers: 0
  pin_memory: true
  processed_dir: data/processed
  raw_dir: data/raw/PlantVillage
  seed: 42
  test_dir: /Users/nathanaguirre/Desktop/project machine/data/processed/test
  test_ratio: 0.15
  train_dir: /Users/nathanaguirre/Desktop/project machine/data/processed/train
  train_ratio: 0.7
  use_advanced_augmentation: true
  val_dir: /Users/nathanaguirre/Desktop/project machine/data/processed/val
  val_ratio: 0.15
evaluation:
  metrics:
  - accuracy
  - precision
  - recall
  - f1_score
  - confusion_matrix
  - roc_auc
  n_sample_predictions: 16
  plot_confusion_matrix: true
  plot_per_class_metrics: true
  plot_sample_predictions: true
  plot_training_curves: true
  tta_n_augments: 5
  use_tta: false
experiment:
  description: ResNet50 model with transfer learning for plant disease classification
  name: plant_disease_resnet50
  tags:
  - resnet50
  - transfer_learning
  use_tensorboard: true
  use_wandb: false
fine_tuning:
  enabled: false
  learning_rate: 0.0001
  unfreeze_epoch: 20
  unfreeze_from_layer: -4
hardware:
  cudnn_benchmark: true
  device: auto
  mixed_precision: false
model:
  dropout_rate: 0.5
  freeze_backbone: true
  num_classes: 38
  pretrained: true
paths:
  eval_dir: results/evaluation
  figures_dir: results/figures
  log_dir: /Users/nathanaguirre/Desktop/project machine/results/logs
  save_dir: /Users/nathanaguirre/Desktop/project machine/results/models
resume_checkpoint: results/models/checkpoint_epoch_5.pth
training:
  early_stopping_patience: 10
  learning_rate: 0.001
  num_epochs: 50
  optimizer: adam
  save_best_only: false
  save_frequency: 5
  scheduler: reduce_on_plateau
  scheduler_params:
    factor: 0.1
    min_lr: 1.0e-06
    patience: 5
  weight_decay: 0.0001
